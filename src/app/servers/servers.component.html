<!-- ALL FORMS OF DATABINDING OF ANGULAR -->
<!-- String Interpolation(output data), Property Binding(button disable), Two-Way Binding(ngModel) -->

<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)" /> -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

<!-- <p>{{ serverCreationStatus }}</p> -->
<!-- ngIf else -->
<!-- <p *ngIf="serverCreated; else noServer"> -->
<p *ngIf="serverCreated">Server is created, server name is {{ serverName }}</p>
<!-- <ng-template #noServer> <p>No Server is Created</p></ng-template> -->
<app-server *ngFor="let server of servers"></app-server>
